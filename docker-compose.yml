version: "3.8"

services:
  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-app-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-in-production
      - NEXT_PUBLIC_API_URL=http://api:3001
    depends_on:
      - api
    networks:
      - financial-network
    restart: unless-stopped

  # Backend API (json-server)
  api:
    image: node:20-alpine
    container_name: financial-app-api
    working_dir: /app
    volumes:
      - ./db.json:/app/db.json
    ports:
      - "3001:3001"
    command: npx json-server --watch db.json --port 3001 --host 0.0.0.0
    networks:
      - financial-network
    restart: unless-stopped

networks:
  financial-network:
    driver: bridge
